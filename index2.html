
<!doctype>
<html>
    <head>
        <title>pure-swipe demo</title>
        <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1,maximum-scale=1" />
        <script src="https://www.cssscript.com/demo/detect-finger-swipe-events-javascript-pure-swipe/src/pure-swipe.js"></script>

        <script>

            window.onload = function() {

                document.addEventListener('swiped-left', function(e) {
                    console.log(e.type);
                    console.log(e.target);
                    e.target.innerHTML = e.type;
                });

                document.addEventListener('swiped-right', function(e) {
                    console.log(e.type);
                    console.log(e.target);
                    e.target.innerHTML = e.type;
                });

                document.addEventListener('swiped-up', function(e) {
                    console.log(e.type);
                    console.log(e.target);
                    e.target.innerHTML = e.type;
                });

                document.addEventListener('swiped-down', function(e) {
                    console.log(e.type);
                    console.log(e.target);
                    e.target.innerHTML = e.type;
                });

            }
        </script>
    </head>
    <body>
        <div>Swipe me</div>
        <div data-swipe-threshold="100">or me</div>
    </body>
</html>
