<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="css/style.css" type='text/css'>
		<title>Let's Go For A Swim!</title>



        <script>

            window.onload = function() {

                document.addEventListener('swiped-left', function(e) {
                    console.log(e.type);
                    console.log(e.target);
                    e.target.innerHTML = e.type;
                });

                document.addEventListener('swiped-right', function(e) {
                    console.log(e.type);
                    console.log(e.target);
                    e.target.innerHTML = e.type;
                });

                document.addEventListener('swiped-up', function(e) {
                    console.log(e.type);
                    console.log(e.target);
                    e.target.innerHTML = e.type;
                });

                document.addEventListener('swiped-down', function(e) {
                    console.log(e.type);
                    console.log(e.target);
                    e.target.innerHTML = e.type;
                });

            }
        </script>

	</head>

	<body>
		<div id="gameGoesHere"></div>
		<script src="js/resources.js"></script>
		<script src="js/app.js"></script>
		<script src="js/engine.js"></script>
		<script src="https://www.cssscript.com/demo/detect-finger-swipe-events-javascript-pure-swipe/src/pure-swipe.js"></script>

        <div style="border: 5px solid red;height: 150px" >
        	<br>
        	Swipe me3
        </div>

	</body>
</html>
